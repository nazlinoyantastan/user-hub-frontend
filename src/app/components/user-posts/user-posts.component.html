<div class="center-content">
    <h2>{{ userName }}'s Posts</h2>

    <app-post-card 
    *ngFor="let post of filteredPosts; let i = index" 
    [post]="post" 
    [index]="i + 1"
    (click)="goToPostDetail(post.id)"></app-post-card>

</div>


  <button (click)="goBack()" class="floating-back-button">
    <i class="bi bi-arrow-left"></i> <!-- Bootstrap ikonu -->
  </button>
