<div class="card-container">
  <div class="user-card">
  <div class="avatar">
    <img [src]="userPhotoUrl" alt="User Avatar"  />
  </div>
  <div class="user-info">
    <h2 class="user-name">{{ user.name }}</h2> 
    <p class="user-email">{{ user.email }}</p> 
    <p class="user-website">{{ user.website }}</p> 
  </div>
</div>

</div>
